<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-spend {
            margin-top: 20px;
            font-weight: bold;
        }
        .unhealthy {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        function openAnalysisPopup() {
        var width = 800;
        var height = 500;
        var left = (window.innerWidth - width) / 2;
        var top = (window.innerHeight - height) / 2;

        var analysisPopup = window.open("analysis_popup.html", "_blank", "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top);
}
    </script>
</head>
<body>
    <h1>Selected Products</h1>
    {% if unhealthy_reason %}
    <div class="unhealthy">
        <p>Warning: {{ unhealthy_reason }}</p>
        <p>Please consider selecting healthier options or adjusting your choices.</p>
    </div>
    {% endif %}
    <div>
        <!-- Display the selected products DataFrame as an HTML table -->
        {{ table_html | safe }}
    </div>
    <div class="total-spend">
        Total Spend: Rs. {{ total_spend }}
    </div>
    <button onclick="openAnalysisPopup()">View Analysis</button>
</body>
</html>
