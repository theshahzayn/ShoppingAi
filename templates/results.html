<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-spend {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Selected Products</h1>
    <div>
        <!-- Display the selected products DataFrame as an HTML table -->
        {{ table_html | safe }}
    </div>
    <div class="total-spend">
        Total Spend: Rs. {{ total_spend }}
    </div>
</body>
</html>
